<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Trackers</title>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>

  <i class="fa fa-pie-chart" aria-hidden="true"></i> 
  <h1>Expense Tracker </i></h1>

  <div class="container">
    <div class="header">

    </div>

    <div class="dualBox">
      <div class="income-expense-container">
        <div>
          <h3>income</h3>
          <p id="money-plus" class="money plus">R0.00</p>
        </div>
      </div>

      <div class="income-expense-container">
        <div>
          <h3>Expense</h3>
          <p id="money-minus" class="money minus">R0.00</p>
        </div>
      </div>
    </div>

    <div class="balance-container">

    
      <div>
        <h2>Balance</h2>
        <h2 id="balance" class="balance">R0.00</h2>
      </div>

    </div>

    <!-- <h4>History Lists</h4>
    <ul id="list" class="list"></ul> -->
    <h4>Add new transaction</h4>

    <form id="form">
      <div class="form-control">
        <label for="text">Name</label>
        <input type="text" id="text" placeholder="">
      </div>

      <div class="form-control">
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="">
      </div>

    <input type="radio" id="income" name="transaction" value="Income">
    <label for="income">Income</label><br>
    <input type="radio" id="expense" name="transaction" value="Expense">
    <label for="expense">Expense</label><br>

      <button class="btn">Add Transaction</button>

    </form>
  </div>

  <script src="/script.js"></script>
</body>

</html>
